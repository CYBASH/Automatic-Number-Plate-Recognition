<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
        }

        .switch-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div class="container" id="login-page">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="switch-link">
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
        <p class="footer">&copy; 2025 Vehicle Management System. All Rights Reserved.</p>
    </div>

    <!-- Signup Page -->
    <div class="container" id="signup-page" style="display: none;">
        <h1>Admin Signup</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="signup-first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="signup-last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="new-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Create your email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Create your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch-link">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
        <p class="footer">&copy; 2025 Vehicle Management System. All Rights Reserved.</p>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
